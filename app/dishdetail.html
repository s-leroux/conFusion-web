<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->

    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as ddCtrl">
            <div class="col-xs-12">

              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object img-thumbnail" 
                          src="{{ddCtrl.dish.image}}" 
                          alt="{{ddCtrl.dish.name}}">
                  </a>
                </div>
                <div class="media-body">
                  <h2 class="media-heading">{{ddCtrl.dish.name}}
                    <span class="label label-danger">{{ddCtrl.dish.label}}</span>
                    <span class="badge">{{ddCtrl.dish.price | currency}}</span>
                  </h2>
                  <p>{{ddCtrl.dish.description}}</p>
                </div>
              </div>

            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h3>Customer comments
                  <small>&nbsp;Sort by: <input ng-model="orderProp"></small>
                </h3>
              <blockquote  ng-repeat="comment in ddCtrl.dish.comments | orderBy:orderProp">
                <p>{{comment.rating}} Stars</p>
                <p>{{comment.comment}}</p>
                <footer>{{comment.author}}, {{comment.date | date:"MMM. dd, yyyy"}}</footer>
              </blockquote>

            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12" 
                 ng-controller="CommentFormController as cfCtrl">
                <form class="form-horizontal" role="form"
                    name="commentForm" 
                    ng-submit="sendComment()"
                    no-validate>
                    <div class="form-group"  
                        ng-class="{ 'has-error' : commentForm.name.$error.required && !commentForm.name.$pristine }"> 
                        <label for="name" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" 
                                id="name" name="name" 
                                placeholder="Enter your Name"
                                ng-model="cfCtrl.comment.name" required ng-minlength="5">
                        <span ng-show="commentForm.name.$error.required && !commentForm.name.$pristine" 
                                class="help-block">Your name is required.</span>
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="inlineRadioOptions"
                              class="col-sm-2 control-label">Number of Stars</label>
                      <div  class="col-xs-10">
                        <label class="radio-inline" ng-repeat="n in [1, 2, 3, 4, 5]">
                          <input type="radio" 
                                name="stars"
                                ng-model="cfCtrl.comment.rating" 
                                id="inlineRadio{{n}}" 
                                value="{{n}}"> {{n}}
                        </label>
                      </div>
                    </div>

                    <div class="form-group"
                        ng-class="{ 'has-error' : commentForm.text.$error.required && !commentForm.text.$pristine }">
                        <label for="text" class="col-sm-2 control-label">Your Comments</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" 
                                    id="text" name="text" 
                                    rows="12" 
                                    ng-model="cfCtrl.comment.text" required ></textarea>
                          <span ng-show="commentForm.text.$error.required && !commentForm.text.$pristine" 
                                  class="help-block">Your comment is required.</span>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <script>

        var app = angular.module('confusionApp',[]);
        
        app.controller('dishDetailController', function() {

            var dish={
                          name:'Uthapizza',
                          image: 'images/uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.dish = dish;
            
        })
        
        .controller('CommentFormController', function() {
            this.comment = { text: "", rating: 5, name: "" };
        })
    ;

    </script>

</body>

</html>
